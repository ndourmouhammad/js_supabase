<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout d'idées</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link font-awesome pour les icones -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- Link css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Formulaire d’ajout d’idées</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="ideaForm">
                    <div class="form-row">
                        <input type="hidden" id="statut" name="statut" value="">
                        <div class="form-group col-md-6" id="libelleDiv">
                            <label for="libelle" class="form-label">Libellé</label>
                            <input type="text" class="form-control" id="libelle" placeholder="Libellé" name="libelle">
                            <span id="libelleError" class="error form-text"></span>
                        </div>

                        <div class="form-group col-md-6" id="categorieDiv">
                            <label for="categorie" class="form-label">Catégorie</label>
                            <select class="form-select" id="categorie" name="categorie">
                              <option value="">Choisir une catégorie</option>
                              <option value="politique">Politique</option>
                              <option value="sport">Sport</option>
                              <option value="sante">Santé</option>
                              <option value="education">Éducation</option>
                            </select>
                            <span id="categorieError" class="error form-text"></span>
                        </div>
                    </div>
                    
                    <div class="form-group" id="messageDiv">
                        <label for="message" class="form-label">Description</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Description" name="message"></textarea>
                        <span id="messageError" class="error form-text"></span>
                        <small id="messageError" class="form-text text-danger"></small>
                <small id="messageWarning" class="form-text warning">Vous avez atteint la limite de 255 caractères.</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="save">Ajouter l'idée</button>
                    <div id="formMessage" class="form-message mt-3"></div>
                </form>
                <div id="flashmessage"></div>
                
            </div>
            <div class="col-md-6 text-center ">
                <img src="images/ideas.jpg" class="img-fluid" alt="Image illustrant une idée" style="border-radius: 10px; height: 50%; ">
            </div>
        </div>

        <div class="row mt-5" id="ideasContainer">

        </div>
    <!-- Inclure la bibliothèque Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Inclure votre script personnalisé -->
  <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
